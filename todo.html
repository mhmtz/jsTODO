<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body> 
    <div class="mt-5 ml-0 container" style="max-width: 500px;"> 
      <input type="email" id="not" class="form-control" placeholder="Yeni öğe ekle">
    
       <div class="mt-2">
        <button id="ekle" type="submit" class="btn btn-primary mb-3">Kaydet</button>
      </div>
      <ul class="liste mb-2 list-group">
        <li class="mesaj list-group-item bg-secondary text-white">Şuan notlar boş...</li> 
      </ul>
      
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
<script> 
let not = document.querySelector("#not");
let ekle = document.querySelector('#ekle'); 
let liste = document.querySelector('.liste'); 

ekle.addEventListener("click",function(){
  let li = document.createElement("li");
  li.textContent=not.value;
  li.classList.add('list-group-item');
  liste.appendChild(li);
  not.value="";
  let notsayisi = document.querySelectorAll('li').length-1; 
  document.querySelector('.mesaj').innerHTML=notsayisi+" Notunuz var."; 
});
</script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
